<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Ambient" />
    <meta name="description" content="The better way to browse." />
    <link rel="icon" type="image/x-icon" href="//public/assets/imgs/logo.png" />
    <title>Ambient - Search</title>
    <!-- Critical CSS -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/theme/default.css" />
    <!-- Non-critical CSS -->
    <link rel="stylesheet" href="assets/css/nav.css" />
    <link rel="stylesheet" href="assets/css/searchbar.css" />
    <link rel="stylesheet" href="/assets/css/iframe.css" />
  </head>

  <body>
    <div class="container">
      <iframe src="" id="website" name="Iframe" scrolling="yes" allowfullscreen></iframe>
    </div>
    <script>
      function loadIframe(url) {
        const iframe = document.getElementById('website');
        iframe.src = url;
      }
      function setIframe() {
        let encodedUrl = sessionStorage.getItem('encodedUrl');
        console.log(encodedUrl);
        document.getElementById('website').src = encodedUrl;
      }
    </script>
    <script type="text/javascript">
      setIframe();
    </script>
  </body>
</html>
